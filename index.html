<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="AngularFriends">

  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div ng-controller="FriendController" class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

    
        <input ng-model="friendFilter.name" class="form-control" placeholder="Search Name">

        <input ng-model="friendFilter.current_location.$" class="form-control" placeholder="Search Location">


        <select ng-model="orderAttribute" class="input-medium">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select ng-model="orderReverse" class="input-medium">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>

      </div>
    </form>

  <ul>
    <li ng-repeat="friend in friends | filter: friendFilter | orderBy: orderReverse + orderAttribute">
      <img ng-src="{{friend.pic_square}}" ng-class="profile-pic">
      <h3>{{friend.name}}</h3>
      <div class="location" ng-show="friend.current_location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>
      <div class="status" ng-show="friend.status">
        Status: {{friend.status.message}}
      </div>

      <div class="num-friends" ng-show="friend.friend_count">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
